<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <h2>Select Your Favorite Cat</h2>
    <ul id="cat-list" data-bind="foreach: allCats">
        <li data-bind="text: catName, click: selectThisCat"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat()">

        <h2 id="cat-name" data-bind="text: catName"></h2>
        <h3 data-bind="text: catLevel"></h3>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: incrementClickCounter, attr: {src: imgSrc}">
        <h3>Nicknames:</h3>
        <ul data-bind="foreach: nickName">
            <li data-bind="text: $data"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
